<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details Lookup</title>
    <style>
        body {
            background-color: #eacdf3;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vehicle Details Lookup</h2>
        <input type="text" id="plateNumber" placeholder="Enter Registration Number">
        <button onclick="fetchDetails()">Search</button>
        <div id="result"></div>
    </div>

    <script>
        function fetchDetails() {
            let numberPlate = document.getElementById("plateNumber").value;
            let url = `https://vehicleapiinformation.raghavnikhil015.workers.dev/?numberPlate=${numberPlate}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let output = "<h3>Vehicle Information</h3>";
                    for (let key in data) {
                        output += `<p><strong>${key}:</strong> ${data[key]}</p>`;
                    }
                    document.getElementById("result").innerHTML = output;
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = "<p style='color:red;'>Error fetching data</p>";
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
